<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0" style="text-align: center;">Tikok Downloader</h2>
        </div>
        <div class="card-body">
            <form class="needs-validation" novalidate>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter Link" id="ttlink" required>
                    <div class="invalid-feedback">
                        Please provide a valid video link.
                    </div>
                </div>
                <div class="progress mt-3" style="display: none;">
                    <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <button type="button" class="btn btn-primary" id="ttdown">Download Video</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="magic_1.js"></script>
</body>
</html>
